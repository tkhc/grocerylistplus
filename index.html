<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Project | GroceryList+</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav>
    <div class="nav-center">
      <!-- nav header -->
      <div class="nav-header">
        <a href="/"><img src="../logo.png" class="logo" alt="icon picture" aria-label="logo" /><span
            style="display: none">home</span></a>
        <button class="nav-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!-- links -->
      <ul class="links">
        <li>
          <a href="index.html"><img src="logo.png" class="logo" alt="icon picture" aria-label="logo" /><span
              style="display: none">home</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <header class="masthead">
      <div>
        <h1>GroceryList+</h1>
      </div>
    </header>

    <!-- Grocery list -->
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Grocery List</h3>
        <p>Add item using the enter button. You can also edit and delete item from the list.</p>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g. kale" aria-label="text" />
          <button type="submit" class="submit-btn">Enter</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>
   <!-- Recipe Search -->
    <section class="section-recipe">
      <div class="meal-container">
        <form class="grocery-form" action="">
          <h3>Recipe Search</h3>
          <p style="text-align: center;">Need to find a recipe? Search here by cuisine or ingredient.</p>
          <div class="searchContainer">
            <input type="text" id="searchValue" name="searchValue" value="" placeholder="e.g. tofu or Korean"
              aria-label="search" />
            <button type="submit" id="searchButton">Search</button>
          </div>
        </form>
      </div>

      <div class="contentContainer">
        <div class="recipiContainer" id="recipeFrame1"></div>
        <div class="recipiContainer" id="recipeFrame2"></div>
        <div class="recipiContainer" id="recipeFrame3"></div>
        <div class="recipiContainer" id="recipeFrame4"></div>
        <div class="recipiContainer" id="recipeFrame5"></div>
        <div class="recipiContainer" id="recipeFrame6"></div>
      </div>

      <button type="button" id="moreButton">Load <br>More</button>

      <div class="displayWarning"></div>
      </div>
    </section>
</main>

</body>
